<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="timer">60</div>
  <h1>Lincolns Matte</h1>
  <button id="start" class="button" onclick="startGame()">Börja</button><br>
  <br>
  <div id="gameArea">
    <div id="problem"></div>
    <input type="number" name="solution" id="solution" class="input">
    <div id="score">Poäng: 0</div>
    <div id="highscore">Bästa: 0</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
